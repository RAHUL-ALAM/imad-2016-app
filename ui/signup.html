<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title> Sign Up</title>
	<link href="signup.css" rel="stylesheet" />
</head>
<body>	
	<h1 id="header"> Step 1 </h1>
	<div class="image">
        <img src="madi.png" id="img">
    </div>
	<form class="form">
  		First name:<br>
  		<input class="text" type="text" name="firstname"><br>
 		Last name:<br>
  		<input class="text" type="text" name="lastname"><br>
  		DOB(yyyy/mm/dd):<br>
  		year<input class="text" type="number" min="1900" max="2016"><br>
  		month
  		<select class="option">
  			<option >1</option><option >2</option><option >3</option><option >4</option>
  			<option >5</option><option>6</option><option >7</option><option >8</option>
  			<option >9</option><option >10</option><option >11</option><option >12</option>
  		</select ><br>
  		day &nbsp; &nbsp; &nbsp;
  		<select class="option">
  			<option >1</option><option >2</option><option >3</option><option >4</option>
  			<option >5</option><option>6</option><option >7</option><option >8</option>
  			<option >9</option><option >10</option><option >11</option><option >12</option>
  			<option >13</option><option>14</option><option >15</option><option >16</option>
  			<option >17</option><option >18</option><option >19</option><option >20</option>
  			<option >21</option><option>22</option><option >23</option><option >24</option>
  			<option >25</option><option>26</option><option >27</option><option >28</option>
  			<option >29</option><option>30</option><option >31</option>
  		</select ><br>
  		Country:<br>
  		<input class="text" type="text" name="Country"><br>
  		Gender:<br>
  		<input type="radio" name="gender" value="male" checked> Male
  		<input type="radio" name="gender" value="female"> Female
  		<input type="radio" name="gender" value="other"> Other<br>
  		Email:<br>
  		<input class="text" type="text" name="email"><br>
  		Password:<br>
  		<input class="password" type="Password" name="password"><br>
  		Confirm Password:<br>
  		<input class="password" type="password" name="Country"><br>
  		Phone:<br>
  		<input class="text" type="text" name="Phone"><br>
  		<p>    </p>
  		<a class="link" href="signup2.html"><input id="button" type="submit" value="submit"></a>
</form> 
</body>
</html>
